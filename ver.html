<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitação de Projeto - Warehouse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 20px;
      max-width: 800px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .checkbox-group label {
      display: inline;
      font-weight: normal;
    }
    .submit-btn {
      background-color: #2ecc71;
      color: white;
      padding: 12px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .submit-btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <h1>Formulário de Solicitação de Projeto - Warehouse</h1>

  <form>
    <h2>1. Informações Gerais</h2>
    <label for="solicitante">Solicitante:</label>
    <input type="text" id="solicitante" name="solicitante" required>

    <label for="departamento">Departamento/Área:</label>
    <input type="text" id="departamento" name="departamento" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="data">Data da solicitação:</label>
    <input type="date" id="data" name="data" required>

    <label for="titulo">Título do projeto:</label>
    <input type="text" id="titulo" name="titulo" required>

    <h2>2. Descrição do Projeto</h2>
    <label for="contexto">Contexto/Problema:</label>
    <textarea id="contexto" name="contexto" rows="4" required></textarea>

    <label for="objetivo">Objetivo da solicitação:</label>
    <textarea id="objetivo" name="objetivo" rows="3" required></textarea>

    <label for="escopo">Escopo previsto:</label>
    <textarea id="escopo" name="escopo" rows="3"></textarea>

    <h2>3. Critérios e Requisitos</h2>
    <label for="funcionais">Necessidades funcionais:</label>
    <textarea id="funcionais" name="funcionais" rows="3"></textarea>

    <label for="restricoes">Restrições ou limitações:</label>
    <textarea id="restricoes" name="restricoes" rows="3"></textarea>

    <label for="indicadores">Indicadores de sucesso:</label>
    <textarea id="indicadores" name="indicadores" rows="3"></textarea>

    <h2>4. Público-alvo e Impacto</h2>
    <label for="impacto">Quem será impactado:</label>
    <textarea id="impacto" name="impacto" rows="2"></textarea>

    <label for="volume">Volume estimado de impacto:</label>
    <textarea id="volume" name="volume" rows="2"></textarea>

    <h2>5. Prazos e Prioridade</h2>
    <label for="prazo">Prazo ideal:</label>
    <input type="date" id="prazo" name="prazo">

    <label for="urgencia">Urgência:</label>
    <select id="urgencia" name="urgencia">
      <option value="alta">Alta</option>
      <option value="media">Média</option>
      <option value="baixa">Baixa</option>
    </select>

    <label for="justificativa">Justificativa da urgência:</label>
    <textarea id="justificativa" name="justificativa" rows="2"></textarea>

    <h2>6. Anexos ou Referências</h2>
    <div class="checkbox-group">
      <label><input type="checkbox" name="anexos" value="layout"> Layout atual do processo</label><br>
      <label><input type="checkbox" name="anexos" value="prints"> Prints ou fotos</label><br>
      <label><input type="checkbox" name="anexos" value="planilhas"> Planilhas de apoio</label><br>
      <label><input type="checkbox" name="anexos" value="docs"> Documentos complementares</label>
    </div>

    <h2>7. Aprovação da Liderança</h2>
    <label for="responsavel">Responsável da área:</label>
    <input type="text" id="responsavel" name="responsavel">

    <label><input type="checkbox" required> Confirmo que esta solicitação foi aprovada pela liderança</label>

    <button type="submit" class="submit-btn">Enviar Solicitação</button>
  </form>

</body>
</html>
